  <title>Signup</title>

<body class="signup">
  <div class="wrapper">
    <h1 class="logo">Find the Best Jobs in Egypt</h1>
    <div class="form">
      <h6>Sign Up and Start Applying For Jobs</h6>
      <div class='g-sign-in-button'>
        <div class=content-wrapper>
        <div class='logo-wrapper'>  
          <img src='https://developers.google.com/identity/images/g-logo.png'>
          </div>  
          <span class='text-container'> 
            <span>Sign up with Google</span>
          </span>
        </div>  
      </div>
      <div class="or__button">or</div>
      <div class="inputs__form">
        <form action="">
          <div class="inputs row no-gutters">
            <div class="input pr-sm-2 col-12 col-sm-6">
              <label>First Name</label>
              <input placeholder="First Name" name="text" value="" class="form-control" type="text" >
            </div>
            <div class="input pl-sm-2 col-12 col-sm-6">
              <label>Last Name</label>
              <input placeholder="Last Name" name="text" value="" class="form-control" type="text" >
            </div>
          </div>
          <div class="input">
            <label>Email</label>
            <input placeholder="Email" name="email" value="" class="form-control" type="email" >
          </div>
          <div class="input">
            <label>Password</label>
            <div class="input-group">
              <input type="password" placeholder="Password" name="password" value="" class="form-control">
              <div class="input-group-append show__pass">
                <span class="input-group-text"><i class="fas fa-eye"></i></span>
              </div>
            </div>
          </div>
          <button type="submit">Sign up</button>
        </form>
      </div>
      <div class="form__inf">
        <p class="terms">By signing up, you agree to our <a href="#">Terms and Conditions</a></p>
        <p class="join__now">Already on Recruitment? <a href="login.html">Sign in</a></p>
      </div>
    </div>
  </div>
